<!DOCTYPE html>
<html>
  <head>
    <title>Completed Orders Report</title>
  </head>
  <body>
    <h1>Completed Orders Report</h1>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer Name</th>
          <th>Total Paid</th>
          <th>Payment Type</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
        <tr>
          <td>{{ order.id }}</td>
          <td>
            {{order.customer.user.first_name}} {{order.customer.user.last_name}}
          </td>
          <td>{{ order.total_price }}</td>
          <td>{{ order.payment_type.merchant_name }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
