<!DOCTYPE html>
<html>
<head>
    <title>Inexpensive Products Report</title>
</head>
<body>
    <h1>Inexpensive Products Report</h1>
    <table>
        <thead>
            <tr>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Product Price</th>
            </tr>
        </thead>
        <tbody>
            {% for product in inexpensive_products %}
                <tr>
                    <td>{{ product.id}}</td>
                    <td>{{ product.name }}</td>
                    <td>${{ product.price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
