<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incomplete Orders Report</title>
  </head>
  <body>
    <h1>Incomplete Orders Report</h1>
    <table>
      <thead>
        <tr>
          <th>Order Id</th>
          <th>Customer Name</th>
          <th>Total Cost</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
        <tr>
          <td>{{ order.id }}</td>
          <td>
            {{order.customer.user.first_name}} {{order.customer.user.last_name}}
          </td>
          <td>{{ order.total_price }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
